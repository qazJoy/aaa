<html lang="en">
<link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Test World</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #5C94FC;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        canvas {
            width: 100vw;
            height: 100vh;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        
        .counters {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            text-align: right;
        }
        
        .coordinates {
            position: fixed;
            top: 40px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="counters">
        <div id="coinCounter">Coins: 0</div>
    </div>
    <div id="scoreCounter" style="
    position: fixed;
    top: 40px;
    right: 10px;
    color: white;
    font-family: monospace;
    z-index: 999;
    background: rgba(0,0,0,0.5);
    padding: 6px 10px;
    border-radius: 6px;
    ">Score: 0</div>

    <div class="coordinates" id="coordinates">X: 0</div>
    <canvas id="gameCanvas"></canvas>
    <script type="module" src="game.js"></script>
    
    <!-- 加入開始遊戲按鈕 -->
    <button id="startButton" style="
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px 40px;
    font-size: 24px;
    z-index: 1000;
    ">開始遊戲</button>

    <!-- 遊戲畫布 -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <!-- 顯示座標 -->
    <div id="coordDisplay" style="
    position: fixed;
    top: 10px;
    left: 10px;
    color: white;
    z-index: 999;
    font-family: monospace;
    background: rgba(0, 0, 0, 0.5);
    padding: 5px 10px;
    border-radius: 8px;
    "></div>
    <!-- 自我介紹顯示區塊 -->
    <div id="infoBox" style="
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 24px;
    background: rgba(0, 0, 0, 0.7);
    color: #fff;
    font-size: 18px;
    border-radius: 12px;
    display: none;
    z-index: 1000;
    text-align: center;
    font-family: sans-serif;
    "></div>

</body>
</html>
